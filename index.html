<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Musical Word Guess</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
  <div id="main-content">
    <div id="title">
      <p>Musical Word Guess</p>
    </div>

    <div id="game-div" class="panel">
      <div id="word-display">
        <p id="word-display-letters"></p>
      </div>

      <div id="general-display">
        <p>Guessed Letters</p>
        <p><span id="guessed-letters"></span>
        </p>
        <p>Stats</p>
        <p>Incorrect Letters: <span id="error-count"></span></p>
        <p>Wins: <span id="win-count"></span></p>
        <p>Losses: <span id="loss-count"></span></p>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
